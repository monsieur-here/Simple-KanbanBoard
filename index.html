<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Script tag is added here because it loads the content ongoing -->
    <script src="https://kit.fontawesome.com/45db5acb10.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="toolbox-container">
        <div class="toolbox-priority-container">
            <div class="lightpink color"></div>
            <div class="lightgreen color"></div>
            <div class="lightblue color"></div>
            <div class="black color"></div>
        </div>

        <div class="action-btn-container">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>

    <div class="main-container">

        <!-- <div class="ticket-container">
            <div class="ticket-color"></div>
            <div class="ticket-id"></div>
            <div class="task-area">Random Task 101</div>
        </div> -->

        <div class="modal-container">
            <textarea class="textArea-container" placeholder="Enter your task"></textarea>
            <div class="container-colors">
                <div class="lightpink color active"></div>
                <div class="lightgreen color"></div>
                <div class="lightblue color"></div>
                <div class="black color"></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
